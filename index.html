<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d4645d1f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="search"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></div>
            <h1 class="h-1">My Playlist</h1>
            <div class="quit"><a href="#"><i class="fa-solid fa-power-off"></i></i></a></div>
        </header>
        <br><br>
        <section id="plak">
            <div class="plak"><img src="https://m.media-amazon.com/images/I/81pFOvWtu6L._SS500_.jpg" alt="Astronaut in the Ocean"></div>
        </section>
        <br><br>
        <section id="track-artist">
            <h1 class="h-2">Track #2</h1>
            <br>
            <h2 class="h-3">Artist</h2>
        </section>
        <br><br>
        <section id="progress-bar">
            <div class="progress-bar-container">
                <div class="progress-bar-indicator"></div>
            </div>
        </section>
        <br><br>
        <section id="play">
            <div class="backward"><a href="#"><i class="fa-solid fa-backward"></i></a></div>
            <div class="play"><a href="#"><i class="fa-solid fa-play"></i></a></div>
            <div class="forward"><a href="#"><i class="fa-solid fa-forward"></i></a></div>
        </section>
        <br><br>
        <section id="onlybar">
            <div class="onlybar"></div>
        </section>
    </main>  
</body>
</html>
